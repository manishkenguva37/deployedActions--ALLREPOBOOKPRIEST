name: Build All Repo Apps

on:
  push:
    branches:
      - main
      - feature/DEPLOYV2

jobs:
  buildBOOKAPP:
    runs-on: ubuntu-latest

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      # This helps link the deployment to your GitHub identity
      VERCEL_GIT_COMMIT_AUTHOR_LOGIN: ${{ github.actor }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Required to allow the runner to commit back/modify history if needed
          fetch-depth: 0 

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "ALLREPOBOOKPRIEST/book_priest/package-lock.json"

      # 3Ô∏è‚É£ Build and pack artiqui
      - name: Build artiqui and pack
        run: |
          cd ALLREPOBOOKPRIEST/artiqui
          npm install
          npm run build
          npm pack
          echo "LIB_TARBALL=$(ls artiqui-*.tgz)" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Install and Build book_priest
      - name: Install book_priest deps and build
        run: |
          cd ALLREPOBOOKPRIEST/book_priest
          npm uninstall artiqui
          npm install ../artiqui/${{ env.LIB_TARBALL }}
          npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel project settings
        run: vercel pull --yes --environment=production --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}

      # 7Ô∏è‚É£ Set Git user for Vercel
      - name: Set Git user for Vercel
        run: |
          git config --global user.email "manimoney468@gmail.com"
          git config --global user.name "Mani Money"

      # 7.5 üöÄ NEW: Create a deployment-specific commit
      # This ensures the 'author' of the current HEAD matches Vercel's requirements
      - name: Authorize Deployment Identity
        run: |
          git commit --allow-empty -m "Deployment Trigger: Authorized by Mani Money"

      - name: Vercel Build
        run: vercel build --prod --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          # Use --force to ensure Vercel doesn't use a cached version of the previous 'unauthorized' commit
          vercel deploy --prebuilt --prod --force --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}