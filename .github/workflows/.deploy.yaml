name: Build All Repo Apps

on:
  push:
    branches:
      - main

jobs:
  buildBOOKAPP:
    runs-on: ubuntu-latest

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Build artiqui
      - name: Build artiqui
        run: |
          cd ALLREPOBOOKPRIEST/artiqui
          npm install
          npm run build          # Build dist/ first
          npm pack               # Create artiqui-<version>.tgz

      # 4️⃣ Build book_priest using packed artiqui
      - name: Build book_priest
        run: |
          cd ALLREPOBOOKPRIEST/book_priest
          npm install ../artiqui/artiqui-*.tgz  # Install packed artiqui with dist
          npm install                             # Install other dependencies
          npm run build                           # Build book_priest

      # 5️⃣ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install --global vercel

      # 6️⃣ Pull Vercel project settings for book_priest
      - name: Pull Vercel Project Settings
        run: vercel pull --yes --environment=production --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}

      # 7️⃣ Deploy book_priest to Vercel
      - name: Deploy to Vercel
        run: vercel deploy --prod --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}
