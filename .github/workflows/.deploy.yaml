name: Build All Repo Apps

on:
  push:
    branches:
      - feature/DEPLOYV2

jobs:
  buildBOOKAPP:
    runs-on: ubuntu-latest

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Build and pack artiqui
      - name: Build artiqui and pack
        run: |
          cd ALLREPOBOOKPRIEST/artiqui
          npm install
          npm run build      # ensure dist/ exists
          npm pack           # creates artiqui-<version>.tgz

      # 4️⃣ Install book_priest dependencies including packed artiqui
      - name: Install book_priest deps and build
        run: |
          cd ALLREPOBOOKPRIEST/book_priest
          npm install ../artiqui/artiqui-*.tgz   # install built artiqui
          npm install                             # install remaining deps
          npm run build                           # build book_priest

      # 5️⃣ Install Vercel CLI
      - name: Install Vercel CLI
        run: npm install --global vercel

      # 6️⃣ Pull Vercel project settings
      - name: Pull Vercel Project Settings
        run: vercel pull --yes --environment=production --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}

      # 7️⃣ Set Git author to match Vercel token owner
      - name: Set Git user for Vercel
        run: |
          git config --global user.email "manimoney468@gmail.com"
          git config --global user.name "Mani Money"

      # 8️⃣ Deploy book_priest to Vercel
      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}
