name: Build All Repo Apps

on:
  push:
    branches:
      - main
      - feature/DEPLOYV2

jobs:
  buildBOOKAPP:
    runs-on: ubuntu-latest

    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to allow the runner to create a new commit

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "ALLREPOBOOKPRIEST/book_priest/package-lock.json"

      # 3Ô∏è‚É£ Build and pack library
      - name: Build artiqui and pack
        run: |
          cd ALLREPOBOOKPRIEST/artiqui
          npm install
          npm run build
          npm pack
          echo "LIB_TARBALL=$(ls artiqui-*.tgz)" >> $GITHUB_ENV

      # 4Ô∏è‚É£ Install and Build main app
      - name: Install book_priest deps and build
        run: |
          cd ALLREPOBOOKPRIEST/book_priest
          npm uninstall artiqui
          npm install ../artiqui/${{ env.LIB_TARBALL }}
          npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel

      - name: Pull Vercel Settings
        run: vercel pull --yes --environment=production --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}

      # 7Ô∏è‚É£ Set Git user for Vercel (YOUR SPECIFIC REQUEST)
      - name: Set Git user for Vercel
        run: |
          git config --global user.name "manishkenguva37"
          git config --global user.email "manishkenguva37@gmail.com"

      # 7.5 üöÄ THE MAGIC STEP: Sign the deployment
      - name: Authorize Deployment Identity
        run: |
          git commit --allow-empty -m "Authorize deployment for manishkenguva37"

      - name: Vercel Build
        run: vercel build --prod --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: |
          # --force ensures the new authorized commit is recognized immediately
          vercel deploy --prebuilt --prod --force --cwd=ALLREPOBOOKPRIEST/book_priest --token=${{ secrets.VERCEL_TOKEN }}